<!DOCTYPE html>
<html>
<style>
    body, html {width: 100%; height: 100%; margin: 0; padding: 0; display:block}
  </style>
  <head>
    <title>Learn To Fly Idle</title>
    <meta charset="utf8" />
  </head>
  <body>
    <div id="ruffle"></div>
    <script src='../Ruffle/ruffle.js'></script>
    <script>
      var swfobject = {};

      swfobject.embedSWF = function (url, cont, width, height) {
        var ruffle = window.RufflePlayer.newest(),
          player = Object.assign(
            document.getElementById(cont).appendChild(ruffle.createPlayer()),
            {
              width: width,
              height: height,
              style: "height:750px; width:1250px",
            }
          );

        player.load({ url: url });
      };
      swfobject.embedSWF("../ltf-idle.swf", "ruffle", 1000, 1000);
    </script>
  </body>
</html>
